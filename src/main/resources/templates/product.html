<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container my-2">
    <h1>Product Management</h1>
    <a th:href="@{/addProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>
    <a th:href="@{/orderProduct}" class="btn btn-primary btn-sm mb-3">Order Product</a>
    <a th:href="@{/orderItems}" class="btn btn-primary btn-sm mb-3">All Orders</a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proizvod:${proizvodi}">
            <td th:text="${proizvod.getName()}"></td>
            <td th:text="${proizvod.getPrice()}"></td>
            <td th:text="${proizvod.getDescription()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
